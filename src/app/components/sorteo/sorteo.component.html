
<div class="containerr" *ngIf="mostrarPapeles">
    <div class="paper" *ngFor="let paper of papers" [style.backgroundColor]="paper.color"
        [ngStyle]="{left: paper.left}"></div>
</div>


<div class="contenedor p-5">

    <div>
        <h3 class="otro">{{dato(selector-5)}}</h3>
        <h3 class="otro">{{dato(selector-4)}}</h3>
        <h3 class="otro">{{dato(selector-3)}}</h3>
        <h3 class="otro">{{dato(selector-2)}}</h3>
        <h3 class="otro">{{dato(selector-1)}}</h3>

        <h1 class="seleccionado" [ngStyle]="{backgroundColor: fondoGanador}"><strong>{{dato(selector)}}</strong></h1>

        <h3 class="otro">{{dato(selector+1)}}</h3>
        <h3 class="otro">{{dato(selector+2)}}</h3>
        <h3 class="otro">{{dato(selector+3)}}</h3>
        <h3 class="otro">{{dato(selector+4)}}</h3>
        <h3 class="otro">{{dato(selector+5)}}</h3>
    </div>


    <br><br>

    <div>
        <button type="button" class="btn btn-primary mx-1" (click)="sortear()">SORTEAR</button>
        <button type="button" class="btn btn-secondary mx-1" (click)="mostrar(true)">MOSTRAR</button>
        <button type="button" class="btn btn-secondary mx-1" (click)="papelitos()">PAPELES</button>
        <button type="button" class="btn btn-danger mx-1" (click)="mostrarPapeles = false">PARA PAPELES</button>
    </div>


</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
