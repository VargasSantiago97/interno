

<button (click)="ejecutar()">CLICK</button>

<table id="miTabla">
    <thead>
        <tr>
            <th *ngFor="let col of columns">{{col.header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataTabla">
            <td *ngFor="let col of columns">{{data[col.field]}}</td>
        </tr>
    </tbody>
</table>
